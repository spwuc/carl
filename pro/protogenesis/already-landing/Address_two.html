<!DOCTYPE html>
<html>
<head>
    <title>收货地址</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="max-age=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/Address_two.css"/>
    <script type="text/javascript" src="../public/js/jquery-2.0.3.min.js"></script>
</head>
<body>
<header>
    <div class="hea_div">
        <a href="javascript:history.go(-1)"><img class="head_left" src="img/right_sj_hea.png"></a>
        收货地址
        <span class="head_right"><a style="color:#458cec;" href="register-passwd.html">保存</a></span>
    </div>
</header>
<section class="add_two">
    <ul>
        <li>
            <b>*</b>
            <input placeholder="收货人姓名" type="text"/>
        </li>
        <li>
            <b>*</b>
            <input placeholder="手机号码" class="telNum" type="text"/>
        </li>
        <li>
            <b>*</b>
            <input placeholder="邮政编码" class="postcode" type="text"/>
        </li>
        <li>
            <b>*</b>
            <input placeholder="所在城市" class="city" type="text"/>
        </li>
        <li>
            <b>*</b>
            <textarea placeholder="详细地址" class="address_xi"></textarea>
        </li>
    </ul>
    <div>
        <span>是否设为默认收货人</span>

        <div id="switch">
            <label class="toggle">
                <input type="checkbox" checked>

                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </div>
    </div>
</section>
</body>
</html>
