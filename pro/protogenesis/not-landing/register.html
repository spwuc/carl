<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="max-age=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
</head>
<body>
<header>
    <div class="hea_div">
        <a href="javascript:history.go(-1)"><img class="head_left" src="img/right_sj_hea.png"></a>
        注册
    </div>
</header>
<section class="reg_sec">
    <div class="reg_m">
        <ul class="reg_ul">
            <li><span>手机号码</span><input type="text" placeholder="请输入注册邮箱或手机号"></li>
            <li><span>验证码</span><input type="text" placeholder="请输入验证码"><button class="pas_btn">获取验证码</button></li>
        </ul>
    </div>
    <p class="reg_zp">注:手机号码只用于注册与登录,不会对外公开,请放心填写.</p>
    <div class="reg_ms">
        <ul class="reg_uls">
            <li><span>输入密码</span><input type="password" placeholder="请输入输入密码"></li>
            <li><span>确定密码</span><input type="password" placeholder="请再次输入密码"></li>
        </ul>
    </div>
    <p class="reg_t"><img src="img/laert_put1.png"/>已阅读并同意<span>《使用条款及隐私政策》</span>。</p>
    <button class="reg_btn"><a href="clause.html">提交</a></button>
</section>
</body>
</html>
