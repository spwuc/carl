<body>
    <section class="proc_tion">
        <div class="proc_div">
            <ul class="proc_UL">
                <li><label>办理时间：</label>周一 至 周五&nbsp;&nbsp;8:00~17:00</li>
                <li><label><span class="proc_kg">证</span>件：</label>身份证</li>
                <li><label><span class="proc_kg">金</span>额：</label>200元(押金)&nbsp;&nbsp;100元(充值)</li>
            </ul>
        </div>
        <div class="proc_sm">
            <ul class="proc_ulsm">
                <li>1、16周岁以上至65周岁以下在昆人员凭有效身份证交人民币200元押金，充值100元，即可办理。</li>
                <li>2、退卡须凭办卡时的身份证件和收据。</li>
                <li>3、非人为原因致使借车卡无法使用可在服务点免费更换，人为损坏或遗失再补，须扣除10元卡费。</li>
                <li>4、自行车遗失到管理中心按300元/辆赔偿。因使用不当，造成车架和车轮损坏，按200元/辆赔偿。</li>
                <li>5、每天累计1小时内免费使用，超时后按1元/小时收取(不足1小时按1小时计)，不超过5元。</li>
            </ul>
        </div>
    </section>
</body>
