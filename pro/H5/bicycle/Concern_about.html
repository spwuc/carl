    <script type="text/javascript">
        $(function () {
            $(document).addHeader('', function () {});
        })
        $(function () {
            function prevent_default(e) {
                e.preventDefault();
            }

            function disable_scroll() {
                $(document).on('touchmove', prevent_default);
            }

            function enable_scroll() {
                $(document).unbind('touchmove', prevent_default);
            }

            var x;
            $('.con_cey')
                    .on('touchstart', function (e) {
                        $('.con_cey.open').css('left', '0px').removeClass('open');
                        $(e.currentTarget).addClass('open');
                        x = e.originalEvent.targetTouches[0].pageX;
                    })
                    .on('touchmove', function (e) {
                        var change = e.originalEvent.targetTouches[0].pageX - x;
                        var currentLeft = parseInt(e.currentTarget.style.left);
                        if (change < 0 || (currentLeft < 0 && change > 0 && change + currentLeft < 0)) {
                            change = Math.min(Math.max(-68, change), 100);
                            e.currentTarget.style.left = change + 'px';
                            if (change < -10) disable_scroll();
                        }
                    })
                    .on('touchend', function (e) {
                        var left = parseInt(e.currentTarget.style.left);
                        var new_left;
                        if (left < -35) {
                            new_left = '-68px';
                        } else if (left > 0) {
                            new_left = '0px';
                        } else {
                            new_left = '0px';
                        }
                        $(e.currentTarget).animate({left: new_left}, 200);
                        enable_scroll();
                    });

            $('li .delete-btn').on('touchend', function (e) {
                e.preventDefault();
                $(this).parents('li').slideUp('fast', function () {
                    $(this).remove();
                })
            })
        })
    </script>
