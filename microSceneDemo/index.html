<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #EAE9E9;
		}
		.showBox{
			width: 100%;
			overflow: hidden;
			position: relative;
		}
		.page{
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			text-align: center;
			line-height: 1;
		}
		.page:nth-child(1){
			background: red;
		}
		
		.page:nth-child(2){
			background: orange;
		}
		
		.page:nth-child(3){
			background: yellow;
		}
		.page.cur{
			z-index: 2;
		}
		.upPage{
			top: 0;
		}
	</style>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/test.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){	
		    $.microScene(function(i){
		    	console.log(i)
		    })
		})
	</script>
	
</head>
<body>
	<div class="showBox">
		<div class="page">1</div>
		<div class="page nextPage">2</div>
		<div class="page nextPage">3</div>
	</div>
	
</body>
</html>
