<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none ;
        }
        .top_page{
            width: 100%;
            height: 36px;
            background-color: #ff0;
        }
        .top_page li{
            margin-top: 3px;
            line-height: 30px;
            height: 30px;
            float: left;
            overflow: hidden;
            min-width: 40px;
            width: auto;
            padding-left: 5px;
            padding-right: 5px;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 3px;
            background-color: #f00;
        }
        .bottom_page{
            width: 100%;
            background-color:#f0f;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

</head>
<body>
<div class="top_page">
    <ul>
        <li>项目管理</li>
        <li>测试管理</li>
        <li>流程管理</li>
        <li>报告管理</li>
    </ul>
</div>
<div class="bottom_page">

</div>
<script type="text/javascript">
    $(function(){
        $('.bottom_page').height($(document).height()-36)
    })
</script>
</body>
</html>
