<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>jQuery移动端触屏滑动日期控件</title>
    <script src="js/jquery-1.js"></script>
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="content">
		<div class="demos">
			<label for="appDate">日期</label>
			<input readonly="readonly" id="appDate" type="text">
		</div>
	</div>
	<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式  1、android-ics 2、android-ics light
		        display: 'modal',  //显示方式  1、modal   2、bubble   3、100%宽度
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',//插件上方显示日期方式
				lang: 'zh',               // 1、zh 代表中文  2、en-US代表英文
				nowText: "今天", //插件下方3个按钮的中间按钮显示的内容
		        startYear: currYear -(currYear-1000), //开始年份
		        endYear: currYear + (9999-currYear)  //结束年份
			};
		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        });
    </script>
</div>
</body>
</html>
